<div>
  <h1>DecimalPipe y Porcentaje</h1>
  <p>
    Pipes inclidos en Angular - Usualmente en el Common Module
  </p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas" subheader="del año">
      <i class="pi pi-dollar"></i>
      {{ventasNetas | number:'1.2-2'}}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ventas Brutas" subheader="del año">
      <i class="pi pi-dollar"></i>
      {{(ventasNetas + 2000000) | currency:'CAD':'symbol-narrow':'1.0-4'}}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ganancia porcentual" subheader="del año">
      <i class="pi pi-dollar"></i>
      {{ porcentaje  | percent:'2.2-2'}}
    </p-card>
  </div>

</div>
